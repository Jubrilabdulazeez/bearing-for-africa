<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Weather App</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <header>
    <h1>Alan Bearing App For Africa</h1>
  </header>
  
  <main>
    <div class="background">
        <img src="sun-and-clouds-macroworld.jpg" alt="Background Image 1">
        <img src="1627056776_clouds.jpg" alt="Background Image 2">
        <img src="clouds_from_above.jpeg" alt="Background Image 3">
      </div>
    
    <div class="weather-section">
      <div class="input-section">
        <label for="city-dropdown">Select a city:</label>
        <select id="city-dropdown">
            <option value="Algiers">Algiers, Algeria</option>
            <option value="Luanda">Luanda, Angola</option>
            <option value="Porto-Novo">Porto-Novo, Benin</option>
            <option value="Gaborone">Gaborone, Botswana</option>
            <option value="Ouagadougou">Ouagadougou, Burkina Faso</option>
            <option value="Bujumbura">Bujumbura, Burundi</option>
            <option value="Yaoundé">Yaoundé, Cameroon</option>
            <option value="Praia">Praia, Cape Verde</option>
            <option value="Bangui">Bangui, Central African Republic</option>
            <option value="N'Djamena">N'Djamena, Chad</option>
            <option value="Moroni">Moroni, Comoros</option>
            <option value="Kinshasa">Kinshasa, Democratic Republic of the Congo</option>
            <option value="Djibouti">Djibouti, Djibouti</option>
            <option value="Cairo">Cairo, Egypt</option>
            <option value="Malabo">Malabo, Equatorial Guinea</option>
            <option value="Asmara">Asmara, Eritrea</option>
            <option value="Addis Ababa">Addis Ababa, Ethiopia</option>
            <option value="Libreville">Libreville, Gabon</option>
            <option value="Banjul">Banjul, Gambia</option>
            <option value="Accra">Accra, Ghana</option>
            <option value="Conakry">Conakry, Guinea</option>
            <option value="Bissau">Bissau, Guinea-Bissau</option>
            <option value="Nairobi">Nairobi, Kenya</option>
            <option value="Maseru">Maseru, Lesotho</option>
            <option value="Monrovia">Monrovia, Liberia</option>
            <option value="Tripoli">Tripoli, Libya</option>
            <option value="Antananarivo">Antananarivo, Madagascar</option>
            <option value="Lilongwe">Lilongwe, Malawi</option>
            <option value="Bamako">Bamako, Mali</option>
            <option value="Nouakchott">Nouakchott, Mauritania</option>
            <option value="Port Louis">Port Louis, Mauritius</option>
            <option value="Rabat">Rabat, Morocco</option>
            <option value="Maputo">Maputo, Mozambique</option>
            <option value="Windhoek">Windhoek, Namibia</option>
            <option value="Niamey">Niamey, Niger</option>
            <option value="Abuja">Abuja, Nigeria</option>
            <option value="Kigali">Kigali, Rwanda</option>
            <option value="São Tomé">São Tomé, São Tomé and Príncipe</option>
            <option value="Dakar">Dakar, Senegal</option>
            <option value="Victoria">Victoria, Seychelles</option>
            <option value="Freetown">Freetown, Sierra Leone</option>
            <option value="Mogadishu">Mogadishu, Somalia</option>
            <option value="Pretoria">Pretoria (administrative), South Africa</option>
            <option value="Juba">Juba, South Sudan</option>
            <option value="Khartoum">Khartoum, Sudan</option>
            <option value="Mbabane">Mbabane, Eswatini</option>
            <option value="Dodoma">Dodoma, Tanzania</option>
            <option value="Lomé">Lomé, Togo</option>
            <option value="Tunis">Tunis, Tunisia</option>
            <option value="Kampala">Kampala, Uganda</option>
            <option value="Lusaka">Lusaka, Zambia</option>
            <option value="Harare">Harare, Zimbabwe</option>
          <!-- Add more cities as needed -->
        </select>
        </div>
      </div>
      
      <div class="weather-details" id="weather-details">
        <!-- Weather details will be displayed here -->
      </div>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 Weather App</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
